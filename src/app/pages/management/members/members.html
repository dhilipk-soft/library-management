<div class="container">
  <h2 class="title">Library Members</h2>

  <div class="member-form-wrapper">
    <div class="members-table-list">
      <table class="members-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of memberList();let i = index">
            <td>{{1+i}}</td>
            <td>{{item.fullName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td class="bookListBtn">
              <button (click)="deleteMember(item.memberId)">Delete</button>
              <button (click)="updateMember(item.memberId)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="member-form-container">
      <app-member-form [(newMember)]="newMember" [editMode]="editMode" (addMemberEvent)="addMember()" ></app-member-form>
    </div>
  </div>
</div>
