
<div class="container">
  <h2 class="title">Loan Records</h2>

  <table class="loans-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Book Title</th>
        <th>Member Name</th>
        <th>Issue Date</th>
        <th>Due Date</th>
        <th>Return Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of loanList();let i = index"  >
        <td>{{1+i}}</td>
        <td>{{item.title}}</td>
        <td>{{item.members.length}}</td>
        <td>2023-10-01</td>
        <td>2023-10-15</td>
        <td>2023-10-10</td>
        <td>
          <button>Return</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
