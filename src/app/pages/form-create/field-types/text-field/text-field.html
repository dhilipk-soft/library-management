<mat-form-field class="w-full flex">
  <mat-label for="field-input">{{field.label}}</mat-label>
  <input
    name="field-input"
    id="field-input"
    matInput
    [type]="field.inputType || 'text'"
    [required]="field.required"
    [placeholder]="field.placeholder || ''"
  />
</mat-form-field>
